<!DOCTYPE html>
<html>
<head>
<script>
  var counter = 0;
  
  function addTouch(){
  let el = document.getElementById("myCanvas");
    el.addEventListener("touchstart", handleStart, false);
    el.addEventListener("touchend", handleEnd, false);
	handleEnd();
  }
  function handleStart(){
  
  let el = document.getElementById("myCanvas");
  var ctx=el.getContext("2d");
  counter++;
  document.getElementById('Div').innerHRTML = counter;
  while (counter < 5){    
   el.style.background = "red";
	ctx.clearRect(0,0, el.width, el.height);
	ctx.font="20px Georgia";
    ctx.fillText("Stop Touching Me! " + counter, 10, 50)
	}
	 meltdown(ctx);
  }
  
  function handleEnd(){
  let el = document.getElementById("myCanvas");
    el.style.background = "green";
	var ctx=el.getContext("2d");
    ctx.clearRect(0,0, el.width, el.height);
	ctx.font="20px Georgia";
	ctx.fillText(" Touch Me!", 10, 50)
  }
  
  function meltdown(ctx){
    ctx.clearRect(0,0, el.width, el.height);
	ctx.font="50px Georgia";
    ctx.fillText("I Told you to Stop Touching Me!", 10, 50)
	setTimeout( changeBackground, 5000)
	
  }
  function changeBackground(){
   ctx.clearRect(0,0, el.width, el.height);
	ctx.backgroundImage = "angry.jpg"
   }
</script>
<style>



</style>
</head>
<body onload = "addTouch()">

<canvas id = "myCanvas">

<div id ="Div"></div> 
  
</canvas>
</body>

</html>
