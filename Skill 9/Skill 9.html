<!DOCTYPE html>
<html>
<head>
<script>
  var counter = 0;
  
  function addTouch(){
  let el = document.getElementById("myCanvas");
    el.addEventListener("touchstart", handleStart, false);
    el.addEventListener("touchend", handleEnd, false);
	handleEnd();
  }
  function handleStart(){
  
  let el = document.getElementById("myCanvas");
  var ctx=el.getContext("2d");
  
  
    if (counter < 4 ){
	ctx.clearRect(0,0, el.width, el.height);
	ctx.font="30px Georgia";
	ctx.fillStyle = 'red';
    ctx.fillText("Stop Touching Me!", 10, 50)
	el.style.backgroundImage  = "url('pushing.jpg')";
	}
	if (counter == 4) { 
	ctx.clearRect(0,0, el.width, el.height);
	ctx.fillStyle = "purple";
	ctx.font = "50px Georgia";
    ctx.fillText("I'm Getting Angry!!", 0, 250)	
	el.style.backgroundImage  = "url(gettingAngry.jpg)";
	}
  }
  
  function handleEnd(){
    let el = document.getElementById("myCanvas");
    var ctx=el.getContext("2d");
	var audio = new Audio();
	
	audio.src = "smash.mp3";
	el.style.backgroundImage = "url(banner.jpg)";
    counter++;
	
	if(counter < 5){
    ctx.clearRect(0,0, el.width, el.height);
	ctx.font="20px Georgia";
	ctx.fillStyle = 'rgb(255,67,0,30)';
	ctx.fillText("Please Don't Touch Me!", 10, 50);
	}
	
	if (counter  >= 5){
	  ctx.clearRect(0,0, el.width, el.height);
	  el.style.backgroundImage = "url('angry.jpg')";
	  el.style.animationName = 'hulkOut';
	  el.style.animationDuration = "6s";
	  audio.play();
	}
	
  }
  
  function setFont(){
  let el = document.getElementById("myCanvas");
  var ctx=el.getContext("2d");
   ctx.font="20px Georgia";
    ctx.fillText("Stop Touching Me!", 20, 30);
  }
</script>
<style>
@keyframes hulkOut {
    from {width: 00px; height: 00px;}
    to {width: 980px; height:490px;}
}
canvas{
background-repeat: no-repeat;
  animation-fill-mode: forwards;
}

</style>
</head>
<body onload = "addTouch()">

<canvas width =500px height = 400px id = "myCanvas" onmousedown="handleStart()" onmouseup="handleEnd()" >

<div id ="Div"></div> 
  
</canvas>
</body>

</html>
