<!DOCTYPE HTML>

<html>
	<head>
		<script type = "text/javascript">
//Loops : For Loop
for (var i = 0; i < 5; i++){
console.log(i);
} 

//Loops: While Loop
var j = 0;
while(j < 3){
console.log(j);
j++;
}
//Loops: Do While
do {
console.log("This will print out once because I used a Do While Loop instead of a While Loop");
}

while(3  == 4);


</script>
</html>
