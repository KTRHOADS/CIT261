<!DOCTYPE html>
<html>
<style>
	video {
	width: 300px;
	height: auto;
	position: absolute;
	bottom:0;
	}
	canvas{
	background-image: url("bg.png");
	width: 0em;
	height: 0em;
	border:solid black 1px;
	}
	
	@keyframes example {
	from {width: 0em; height: 0em;}
    to {width: 400px; height:600px;}	
	}
	
</style>


<body>
<h1>
Video, Audio, Canvas
</h1>
<canvas onkeypress="(event)"id = "myCanvas"></canvas>
<button onclick = "startGame()">Start Game</button>
<button onclick = "muteMusic()">Mute</button>
</body>
<script>
var timer;
var gameOverAudio = new Audio('gameOver.wav');
var audio = new Audio('Zeca Pagodinho - Faixa Amarela.mp3');
var bird;
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
const height = canvas.height;
const width = canvas.width;
var flap = new Audio('flap.mp3');
var horn = new Audio('horn.wav');

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        bird.isUp = true;
    }
	}
	
	function keyUpHandler(e) {
    if(e.keyCode == 39) {
        bird.isUp = false;
    }
	}

function draw(){
ctx.clearRect(0, 0, canvas.width, canvas.height);
bird.update();
bird.show();
}
 



function startGame() {
var myCanvas = document.getElementById('myCanvas');
	myCanvas.style.animationName = "example";
	myCanvas.style.animationDuration = ".5s";
	myCanvas.style.animationIterationCount = "1";
	myCanvas.style.animationFillMode = "forwards";
    bird = new Bird();
	bird.show();
	timer = setInterval (draw, 10);
	startMusic();
	
	
	
}

function startMusic(){
audio.volume = 0.2;
audio.currentTime = 14;
	audio.play();
	}
function muteMusic(){
audio.pause();
gameOverAudio.pause();
}

function topPipe(){

}

function bottomPipe(x,y){

}
function Bird(){
this.isUp = false;
this.score = 0;
this.lives = 2;
this.height = 15;
this.width = 25;
    this.gravity = .75;
    this.velocity = 0;
	this.x = 64;
	this.y = document.getElementById('myCanvas').height/4;
	
	this.loseLife = function(){
	horn.play();
	this.lives -= 1;
	this.x = 64;
	this.y = document.getElementById('myCanvas').height/4;
	}
	 this.gameOver = function (){
ctx.font = "30px Times-New-Roman"; 
this.gravity = 0;
this.y = 0; 
ctx.fillStyle = 'red';
ctx.fillText("Game Over!", 80,75 );
horn.pause();
audio.pause();
gameOverAudio.play();
clearInterval(timer);

}
this.falling = function(){
this.gravity = .5;
this.flapState = 0;
}
this.moveUp = function(){
this.flapState = 1;
this.gravity = - 1;
 
}
	this.show = function() {
	this.flapState = 0;
    this.images = [];
	this.images[0] = new Image();
	this.images[1] = new Image();
    this.images[0].src = "bird.png";
	this.images[1].src = "bird2.png";
     
	this.update = function(){
		this.y += this.gravity;
		ctx.drawImage(this.images[this.flapState], 
        this.x, 
        this.y,
        this.width, this.height);
	}
		ctx.font = "12px Times-New-Roman";
		ctx.fillColor = "red";
		ctx.fillText("Score: " + this.score,10,15);
		ctx.fillText("Lives:" + this.lives ,230,15);
		if(bird.isUp){
		this.moveUp();
		flap.play();
		}
		else {
		this.falling();
		}
		
		if (this.y > document.getElementById('myCanvas').height || this.y < 0){
		this.loseLife();
	}
	if (this.lives == - 1 ){
	this.gameOver();
	}
	}
	
}

</script>

</html>
